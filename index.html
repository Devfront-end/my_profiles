<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile Content</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-100">
    <header class="bg-blue-600 p-4 text-white text-3xl font-bold">
        LOGO
    </header>

    <div class="flex">
        <div class="w-1/4 bg-white p-5">
            <ul id="profile-nav" class="space-y-2">
                <li>
                    <button id="myBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">LinkedIn Profile</button>
                </li>
                <li>
                    <button id="myBtn2" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">Indeed Profile</button>
                </li>
                <li>
                    <button id="myBtn3" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">France Travail Profile</button>
                </li>
                <li>
                    <button id="myBtn4" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">HelloWork Profile</button>
                </li>
                <li>
                    <button id="myBtn5" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">Monster Profile</button>
                </li>
                <li>
                    <button id="myBtn6" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">Meteojob Profile</button>
                </li>
                <li>
                    <button id="myBtn7" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">Welcome to the Jungle Profile</button>
                </li>
                <li>
                    <button id="myBtn8" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">Jobble Profile</button>
                </li>
                <li>
                    <button id="myBtn9" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">Free Work Profile</button>
                </li>
                <li>
                    <button id="myBtn10" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none w-full">Apple Profile</button>
                </li>
            </ul>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="linkedin_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="myModal2" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="indeed_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="myModal3" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="france_travail_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="myModal4" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="hellowork_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="myModal5" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="monster_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="myModal6" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="meteojob_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="myModal7" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="welcome_to_the_jungle_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="myModal8" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="jobble_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="myModal9" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="free_work_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div id="myModal10" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="apple_profile.html" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
